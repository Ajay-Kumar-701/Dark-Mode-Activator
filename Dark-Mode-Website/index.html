<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0" />
	<title>
	  Dark Mode for Websites using HTML CSS & JavaScript ?
	</title>
	<style>
		body {
			padding: 25px;
			background-color: rgb(253, 143, 143);
			color: black;
			font-size: 25px;
		}

		.dark-mode {
			background-color: black;
			color: white;
		}
        .btn{
            color: aquamarine;
        }
	</style>
</head>

<body>
	<h2>Dark Mode using HTML, CSS and JS</h2>

	<p>Design</p>

	<img src=
"pic.jpg" />
	<div>
		<button onclick="darkMode()">Darkmode</button>
	</div>
	<script>
		function darkMode() {
			var element = document.body;
			element.classList.toggle("dark-mode");
		}
	</script>
</body>
</html>
